<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Passport recognition</title>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="stylesheet" href="loader.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container disable">
    <div class="wrapper gap-4">
        <div class="preview-img w-full w-1/2 justify-around flex-1 !m-0 flex flex-col pt-2">
            <div class="border-2 border-dotted p-1 flex w-full justify-center items-center rounded-md file__upload overflow-hidden">
                <img src="default.png" height="100%" alt="preview-img">
            </div>
            <div class="edit-panel w-full pt-3 flex gap-3">
                <div class="rotate-button flex gap-3">
                    <button class="border-2 rounded-md left-rotate px-2">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button class="border-2 rounded-md right-rotate px-2">
                        <i class="fa-solid fa-rotate-right"></i>
                    </button>
                </div>
                <div class="flex items-center w-full gap-2">
                    Angle: <span class="rotate__angle__value">0</span>
                    <div class="">
                        Image: <span class="image-name"></span>
                    </div>
                    <input disabled type="range" class="w-full hidden opacity-0" min="-180" id="rotateAngle" value="0" step="1" max="180"
                           name="left"/>
                    <label for="rotateAngle" class="w-1/6"></label>

                </div>

            </div>

        </div>
        <div class="flex-1 text-center w-1/2 relative">
            <span>Information</span>
            <div class="information-wrapper p-3 gap-4 flex flex-col capitalize">

            </div>
            <div class="px-3 pt-1 flex flex-col items-start gap-3">
                <span>Image:&nbsp;<span class="undefined-image italic hidden">undefined</span></span>
                <div class="img-container w-1/5">
                    <img alt="default" class="avatar-mg" width="100%" src="image.png"/>
                </div>

            </div>
            <div class="ocr-information pt-3 hidden">
            </div>
            <div class="loader w-full absolute top-0 !hidden w-full h-full flex items-center justify-center">
                <div class="lds-roller">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>

        </div>

    </div>
    <div class="controls">
        <div class="row flex">
            <div class="w-1/2">
                <button class="choose-img relative">
                    <input type="file" class="file-input left-0 top-0 opacity-0 w-full h-full absolute"
                           accept="image/*">
                    <span>Choose Image</span>
                </button>
                <button disabled class="fetch-img !bg-black">Get information</button>
            </div>
            <div class="w-1/2 px-4">
                <button class="ocr-information-btn hidden !bg-black">More OCR information</button>
            </div>

        </div>
    </div>
</div>


<script src="index.js"></script>

</body>
</html>
